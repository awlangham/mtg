<html>
  <head>
    <title>MTG Life Counter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="mtg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mtg.js"></script>
  </head>
  <body>
    <div class="player1 blue">
      <div class="innerDiv">
        <span class="settingsSpan">
          <img src="img/settingsV.png" class="settingsButton">
          <span class="colorSpan hidden">
            <span class="colorCircle green"></span>
            <span class="colorCircle red"></span>
            <span class="colorCircle white"></span>
            <span class="colorCircle blue"></span>
            <span class="colorCircle black"></span>
          </span>
        </span>
        <span class="player1LifeText">20</span>
      </div>
      <div class="outerDiv">
        <span class="btnSpan">
          <p class="player1MinusCounter">0</p>
          <button class="minusButton">-</button>
          <p class="undoBtn">Undo</p>
        </span>
        <span class="player1LifeText">20</span>
        <span class="btnSpan">
          <p class="player1PlusCounter">0</p>
          <button class="plusButton">+</button>
          <p class="undoBtn">Undo</p>
        </span>
      </div>
    </div>
    <div class="player2 red">
      <div class="innerDiv">
        <span class="settingsSpan">
          <img src="img/settingsV.png" class="settingsButton">
          <span class="colorSpan hidden">
            <span class="colorCircle green"></span>
            <span class="colorCircle red"></span>
            <span class="colorCircle white"></span>
            <span class="colorCircle blue"></span>
            <span class="colorCircle black"></span>
          </span>
        </span>
        <span class="player2LifeText">20</span>
      </div>
      <div class="outerDiv">
        <span class="btnSpan">
          <p class="player2MinusCounter">0</p>
          <button class="minusButton">-</button>
          <p class="undoBtn">Undo</p>
        </span>
        <span class="player2LifeText">20</span>
        <span class="btnSpan">
          <p class="player2PlusCounter">0</p>
          <button class="plusButton">+</button>
          <p class="undoBtn">Undo</p>
        </span>
      </div>
    </div>
  </body>
</html>
